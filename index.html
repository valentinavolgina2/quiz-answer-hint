<html lang="en"> 
    <head> 
	<meta charset="utf-8">
     <title></title> 

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	 <link rel = "stylesheet" type = "text/css" href = "style.css">
    </head> 
    <body> 
    
        <section class="container">
            <div class="row">
                <div class="col-md-6 col-lg-8 pt-3 mt-5">

                    <div class="row pb-2">
                        <div class="col"><h2>Question</h2></div>
                        
                    </div>
                    <div class="row">
                        <div class="col"><p>Who was the first president of the US?</p></div>
                        
                    </div>
                    <div class="row pb-5">
                        <div class="col-6">
                            <small id="correctAnswer" class="form-text text-muted">
                            </small>
                        </div>
                        <div class="col-6 text-right">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="caseSens">
                                <label class="form-check-label" for="caseSens">case sensitive</label>
                            </div>
                        </div>
                    </div>

                    <div class="row pb-2">
                        <div class="col">
                            <h2>Your answer</h2>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div type="text" id="txtAnswer" class="form-control form-control-sm border-top-0 border-right-0 border-left-0" contentEditable="true"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span class="gradeable-hint" id="lblHint"></span>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4 border pt-3 text-center mt-5">
                    <div class="row pb-5">
                        <div class="col">
                            <h2>Comments</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p>correct letter</p>
                        </div>
                        <div class="col-6">
                            <p class="correct">A</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p>wrong letter</p>
                        </div>
                        <div class="col-6">
                            <p class="wrong">A</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p>extra letter</p>
                        </div>
                        <div class="col-6">
                            <p class="extra">A</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p>missing letter</p>
                        </div>
                        <div class="col-6">
                            <p class="wrong">_</p>
                        </div>
                    </div>
 
                </div>
            </div>
        </section>

	
    <script type="text/javascript" src="hint.js"></script>
    </body> 
</html>
